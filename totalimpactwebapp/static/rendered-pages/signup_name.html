<div ng-include="page.getTemplate('header')"><div class="signup-header header ng-scope" ng-controller="signupHeaderCtrl">
   <h1><a class="brand" href="/"><img src="/static/img/impactstory-logo-white.png" alt="ImpactStory"></a>
      <span class="text">signup</span>
   </h1>
   <ol class="signup-steps">
      <!-- ngRepeat: stepName in signupSteps --><li ng-repeat="stepName in signupSteps" class="name current" ng-class="{current: isStepCurrent(stepName), completed: isStepCompleted(stepName)}">
         name
      </li><li ng-repeat="stepName in signupSteps" class="url" ng-class="{current: isStepCurrent(stepName), completed: isStepCompleted(stepName)}">
         url
      </li><li ng-repeat="stepName in signupSteps" class="products" ng-class="{current: isStepCurrent(stepName), completed: isStepCompleted(stepName)}">
         products
      </li><li ng-repeat="stepName in signupSteps" class="password" ng-class="{current: isStepCurrent(stepName), completed: isStepCompleted(stepName)}">
         password
      </li>
   </ol>
</div></div>
<div ng-view="" class="main-view">
<form class="signup name form-horizontal ng-scope ng-pristine ng-invalid ng-invalid-required" name="signupForm">
   <div ng-include="include"><div class="signup-input url ng-scope" ng-controller="signupNameCtrl">
   <div class="intro">Making a profile takes less than 5 minutes--let’s get started!</div>

   <div class="form-group">
      <input required="" class="form-control ng-pristine ng-invalid ng-invalid-required" type="text" ng-model="input.givenName" placeholder="First name">
   </div>
   <div class="form-group">
      <input required="" class="input-large form-control ng-pristine ng-invalid ng-invalid-required" type="text" ng-model="input.surname" placeholder="Last name">
   </div>
</div>
</div>

   <button type="submit" class="next-button" ng-click="nav.goToNextStep()" ng-class="{'next-button': true, enabled: signupForm.$valid}" ng-disabled="signupForm.$invalid" disabled="disabled">
      <span class="text">Next</span>
      <i class="icon-arrow-right"></i>
   </button>
</form>


</div>
