<div class="buttons-group save">
   <div class="buttons" ng-show="!isLoading()">
      <button
              class="btn btn-primary"
              ng-disabled="!isValid()"
              type="submit">
         Save
      </button>
      <button
              class="btn btn-default"
              ng-click="onCancel()">
         Cancel
      </button>
   </div>
   <div class="working" ng-show="isLoading()">
      <i class="icon-refresh icon-spin"></i>
      <span class="text">Saving...</span>
   </div>
</div>
