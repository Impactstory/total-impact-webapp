<div class="modal-header">
   <h3 id="finding-impact-data-header">Finding impact data</h3>
</div>
<div class="modal-body update">
   <div class="intro" ng-if="status.getNumUpdating()">
      <br>We're scouring the web to discover the impacts of all your research products...
   </div>

   <div class="intro dedup" ng-if="!status.getNumUpdating()"><br>
      <i class="icon-refresh icon-spin"></i>
      Crunching the numbers&hellip;
   </div>

   <div class="update-progress animated fadeOutUp" ng-if="status.getNumUpdating()">
      <div class="products not-done">
         <div class="content">
            <span class="count still-working">{{ status.getNumUpdating() }}</span>
            <span class="descr">products updating</span>
         </div>
      </div>

      <progressbar value="status.getPercentComplete()" type="info" class="progress-striped active">
      </progressbar>

      <div class="products done">
         <div class="content">
            <span class="count finished">{{ status.getNumComplete()}}</span>
            <span class="descr">products <br>done</span>
         </div>
      </div>
   </div>

</div>
