<div class="modal-header">
   <h3 id="finding-impact-data-header">Finding impact data</h3>
</div>
<div class="modal-body update">
   <div class="intro"><br>We're scouring the web to discover the impacts of all your research products...</div>

   <div class="update-progress">
      <div class="products not-done">
         <div class="content" ng-show="status.getNumUpdating()"></div>
            <span class="count still-working">{{ status.getNumUpdating() }}</span>
            <span class="descr">products updating</span>
         </div>
      </div>

      <progress percent="status.getPercentComplete()" class="progress-striped active"></progress>

      <div class="products done">
         <div class="content" ng-show="status.getNumUpdating()"></div>
            <span class="count finished">{{ status.getNumComplete()}}</span>
            <span class="descr">products <br>done</span>
         </div>
      </div>
   </div>
</div>
