<div id="pdf-nav" class="pdf-nav" ng-class="getNavStyle(scroll)">
  <button class="btn" ng-click="goPrevious()"><span><i class="icon-chevron-left"></i>prev</span></button>
  <span>{{ pageNum }} of {{pageCount}}</span>
  <button class="btn" ng-click="goNext()"><span>next <i class="icon-chevron-right"></i></span></button>
</div>

<canvas id="pdf-canvas" class="rotate0" width="1100"></canvas>
