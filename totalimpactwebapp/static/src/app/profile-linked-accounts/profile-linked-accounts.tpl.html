<div class="profile-linked-accounts profile-subpage" >
   <div class="profile-accounts-header profile-subpage-header">
      <div class="wrapper">
         <h1 class="instr">Import and connect</h1>

         <div class="intro">
            There are three ways to populate your Impactstory profile:
         </div>

         <ul class="ways-to-populate">
            <li class="connect-accounts">
               Link accounts below to continuously import your research,
            </li>
            <li class="import-individually">
               <a href="/{{ url_slug }}/products/add">add products individually by ID</a>, or
            </li>
            <li class="import-email">
               <a href="http://google.com">send us an email</a> whenever you publish something new!
            </li>
         </ul>


      </div>
   </div>

   <div class="accounts">
      <div class="account"
           ng-repeat="account in accounts"
           ng-controller="accountCtrl"
           ng-include="'accounts/account.tpl.html'">
      </div>
   </div>

</div>
