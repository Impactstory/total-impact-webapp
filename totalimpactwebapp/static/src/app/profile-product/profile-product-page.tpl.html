<div class="product-page profile-subpage">
   <div class="header profile-subpage-header product-page-header">
      <div class="wrapper">
         <a back-to-profile></a>
         <a class="delete-product"
            ng-click="deleteProduct()"
            ng-show="userOwnsThisProfile"
            tooltip="Remove this product from your profile."
            tooltip-placement="bottom">
            <i class="icon-trash"></i>
            Delete product
         </a>
      </div>
   </div>
   <div class="product">
      <div class="wrapper">
         <div class="working" ng-show="loading.is()">
            <i class="icon-refresh icon-spin"></i>
            <span class="text">Loading product...</span>
         </div>

         <div class="biblio" ng-include="'product/biblio.tpl.html'"></div>
         <div class="metric-details" ng-include="'product/metrics-table.tpl.html'"></div>
      </div>
   </div>
</div>
