<div class="genre-page">
   <div class="loading" ng-show="isRendering()">
      <div class="working"><i class="icon-refresh icon-spin"></i><span class="text">Loading profile info...</span></div>
   </div>
   <div class="wrapper" ng-show="!isRendering()">

      <div class="header">
         <div class="header-content">

            <h2>
               <span class="count">
                  {{ profileService.productsByGenre(genre_name).length }}
               </span>
               <span class="text">
                  {{ genre.plural_name }}
               </span>
            </h2>
            <div class="genre-summary">
               <div class="genre-summary-top">
                  <ul class="genre-cards-best">
                     <li class="genre-card" ng-repeat="card in sliceSortedCards(genre.cards, 0, 3).slice().reverse()">

                        <span class="data"
                              tooltip-placement="bottom"
                              tooltip="{{ card.tooltip }}">
                           <span class="img-and-value">
                              <img ng-src='/static/img/favicons/{{ card.img_filename }}' class='icon' >
                              <span class="value">{{ nFormat(card.current_value) }}</span>
                           </span>

                           <span class="key">
                              <span class="interaction">{{ card.display_things_we_are_counting }}</span>
                           </span>
                        </span>

                        <span class="feature-controls" ng-show="security.isLoggedIn(url_slug)">

                           <a ng-click="pinboardService.pin(card.genre_card_address)"
                              ng-if="!pinboardService.isPinned(card.genre_card_address)"
                              tooltip="Feature this metric on your profile front page"
                              tooltip-placement="bottom"
                              class="feature-this">
                              <i class="icon-star-empty"></i>
                           </a>

                           <a ng-click="pinboardService.unPin(card.genre_card_address)"
                              ng-if="pinboardService.isPinned(card.genre_card_address)"
                              tooltip="Feature this metric on your profile front page"
                              tooltip-placement="bottom"
                              class="unfeature-this">
                              <i class="icon-star"></i>
                           </a>

                        </span>

                     </li>
                  </ul>
                  <div class="clearfix"></div>
               </div>
               <div class="genre-summary-more">

               </div>
            </div>
         </div>


         <div class="header-controls">
            <div class="edit-controls">

               <!-- no products are selected. allow user to select all -->

               <span class="global-selection-control">
                  <i class="icon-check-empty"
                     tooltip="Select all"
                     ng-show="SelectedProducts.count() == 0"
                     ng-click="SelectedProducts.addFromObjects(profileService.productsByGenre(genre_name))"></i>


               <!-- between zero and all products are selected. allow user to select all -->
               <i class="icon-check-minus"
                  tooltip="Select all"
                  ng-show="SelectedProducts.containsAny() && SelectedProducts.count() < profileService.productsByGenre(genre_name).length"
                  ng-click="SelectedProducts.addFromObjects(profileService.productsByGenre(genre_name))"></i>

               <!-- everything is selected. allow user to unselect all -->
               <i class="icon-check"
                  tooltip="Unselect all"
                  ng-show="SelectedProducts.count() == profileService.productsByGenre(genre_name).length"
                  ng-click="SelectedProducts.removeAll()"></i>
            </span>






               <span class="actions has-selected-products-{{ !!SelectedProducts.count() }}">

                  <span class="action">
                     <button type="button"
                             tooltip="Delete selected items."
                             class="btn btn-default btn-xs">
                        <i class="icon-trash"></i>
                     </button>

                  </span>

                  <span class="action">
                     <div class="btn-group genre-select-group" dropdown is-open="status.isopen">
                        <button type="button"
                                tooltip-html-unsafe="Recategorize selected&nbsp;items"
                                class="btn btn-default btn-xs dropdown-toggle">
                           <i class="icon-folder-close-alt"></i>
                           <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                           <li class="instr">Move to:</li>
                           <li class="divider"></li>
                           <li ng-repeat="genre in GenreConfigs.get() | orderBy: ['name']">
                              <a>
                                 <i class="{{ genre.icon }} left"></i>
                                 {{ genre.plural_name }}
                              </a>
                           </li>
                        </ul>
                     </div>
                  </span>


               </span>

               <span class="num-selected" ng-show="SelectedProducts.count() > 0">
                  <span class="val">{{ SelectedProducts.count() }}</span>
                  <span class="text">selected</span>
               </span>

            </div>

            <div class="sort-controls">

            </div>

         </div>
      </div>

      <div class="products">
         <ul class="products-list">
            <li class="product genre-{{ product.genre }}"
                ng-class="{first: $first}"
                ng-repeat="product in profileService.productsByGenre(genre_name) | orderBy:['-awardedness_score', '-metric_raw_sum', 'biblio.title']"
                id="{{ product.tiid }}"
                on-repeat-finished>


               <!-- users must be logged in -->
               <div class="product-margin" ng-show="security.isLoggedIn(url_slug)">
                  <span class="select-product-controls"> <!--needed to style tooltip -->

                     <i class="icon-check-empty"
                        ng-show="!SelectedProducts.contains(product.tiid)"
                        ng-click="SelectedProducts.add(product.tiid)"></i>

                     <i class="icon-check"
                        ng-show="SelectedProducts.contains(product.tiid)"
                        ng-click="SelectedProducts.remove(product.tiid)"></i>


                  </span>
                  <span class="feature-product-controls">
                     <a class="feature-product"
                        ng-click="pinboardService.pin(['product', product.tiid])"
                        ng-if="!pinboardService.isPinned(['product', product.tiid])"
                        tooltip="Feature this product on your profile front page">
                        <i class="icon-star-empty"></i>
                     </a>
                     <a class="unfeature-product"
                        ng-click="pinboardService.unPin(['product', product.tiid])"
                        ng-if="pinboardService.isPinned(['product', product.tiid])"
                        tooltip="This product is featured on your profile front page; click to unfeature.">
                        <i class="icon-star"></i>
                     </a>
                  </span>

               </div>
               <div class="product-container" ng-bind-html="trustHtml(product.markup)"></div>
            </li>
         </ul>
      </div>
   </div>
</div>
