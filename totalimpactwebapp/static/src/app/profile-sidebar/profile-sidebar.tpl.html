<div class="profile-sidebar"
     ng-show="profile.about.given_name"
     ng-controller="profileSidebarCtrl">

   <h1>
      <a href="/{{ profile.about.url_slug }}">
         <span class="given-name">{{ profile.about.given_name }}</span>
         <span class="surname">{{ profile.about.surname }}</span>
      </a>
   </h1>

   <div class="nav">
      <a href="/{{ profile.about.url_slug }}" ng-class="{active: page.isNamed('overview')}">
         <i class="icon-user left"></i>
         <span class="text">
            Overview
         </span>
         <div class="arrow"></div>
      </a>
      <div class="nav-group genres">
         <ul>
            <li ng-repeat="genre in profile.genres | orderBy: 'name'">
               <a href="/{{ profile.about.url_slug }}/products/{{ genre.url_representation }}"
                  ng-class="{active: page.isNamed(genre.url_representation)}">
                  <i class="{{ genre.icon }} left"></i>
                  <span class="text">
                     {{ genre.plural_name }}
                  </span>
                  <span class="count value">
                     ({{ genre.num_products }})
                  </span>
               </a>
            </li>
         </ul>
      </div>
   </div>
   
   <div class="footer">
      <login-toolbar></login-toolbar>
      <a href="/" class="logo">
         <img src="static/img/impactstory-logo-sideways.png" alt=""/>
      </a>
   </div>

</div>
