<div class="settings-header">
   <h1>Password</h1>
   <p>Change your account password.</p>
</div>


<form novalidate
      name="userPasswordForm"
      class="form-horizontal change-password"
      ng-submit="onSave()"
      ng-controller="passwordSettingsCtrl"
      >

   <div class="form-group current-password" ng-class="{'has-error': wrongPassword}">
      <label class="control-label col-lg-4">Current password</label>
      <div class="controls col-lg-4">
         <input ng-model="user.currentPassword" name="currentPassword" type="password" class="form-control" required ng-show="!showPassword">
         <input ng-model="user.currentPassword" name="currentPassword" type="text" class="form-control" required ng-show="showPassword">
      </div>
      <div class="controls col-lg-4 show-password">
         <pretty-checkbox value="showPassword" text="Show"></pretty-checkbox>
      </div>
   </div>

   <div class="form-group new-password">
      <label class="control-label col-lg-4">New password</label>
      <div class="controls col-lg-4">
         <input ng-model="user.newPassword"
                name="newPassword"
                type="password"
                ng-show="!showPassword"
                class="form-control"
                required>

         <input ng-model="user.newPassword"
                name="newPassword"
                type="text"
                ng-show="showPassword"
                class="form-control"
                required>
      </div>
   </div>


   <div class="form-group submit">
      <div class=" col-lg-offset-4 col-lg-4">
         <save-buttons valid="userPasswordForm.$valid"></save-buttons>
      </div>
   </div>

</form>
