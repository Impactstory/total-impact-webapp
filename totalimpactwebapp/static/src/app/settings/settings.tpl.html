<div class="wrapper settings">
   <div class="settings-nav ">
      <ul nav-list nav>
         <li ng-repeat="section in sections">
            <a ng-class="{selected: section == currentSection}"
               href="/settings/{{ section }}">
               {{ section }}
               <i class="icon-chevron-right"></i>
            </a>
         </li>
      </ul>
   </div>

   <div class="settings-header">
      <h1>Profile</h1>
      <p>Modify what's displayed in your profile.</p>
   </div>


   <div class="settings-input" ng-include='inputTemplateUrl'></div>




</div>
