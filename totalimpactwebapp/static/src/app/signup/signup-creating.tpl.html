<div class="signup-input creating" ng-controller="signupCreatingCtrl">
   <div class="intro"><br>We're creating your profile now! Right now, we're scouring the web, finding the ways your products have made an impact...</div>

   <div class="update-progress" ng-show="{{ numNotDone }}">
      <div class="products not-done">
         <span class="count still-working">{{ numNotDone }}</span>
         <span class="descr">now updating</span>
      </div>

      <div class="products done">
         <span class="count finished">{{ numDone}}</span>
         <span class="descr">done updating</span>
      </div>
   </div>

</div>
