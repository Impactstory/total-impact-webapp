
<form class="signup name form-horizontal" name="signupForm">
   <div ng-include="include"></div>

   <button type="submit"
           class="next-button"
           ng-click="nav.goToNextStep()"
           ng-class="{'next-button': true, enabled: signupForm.$valid}"
           ng-disabled="signupForm.$invalid">
      <span class="text">Next</span>
      <i class="icon-arrow-right"></i>
   </button>
</form>
