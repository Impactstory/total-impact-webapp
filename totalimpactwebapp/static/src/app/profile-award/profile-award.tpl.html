<li class="profile-award-container level-{{ ProfileAwardService.awards.oa.level }}">

  <div class="award-container" ng-show="!security.isLoggedIn(url_slug) && ProfileAwardService.awards.oa.award_badge">

     <span class="profile-award"
          data-placement="auto"
          data-content="{{ profileAboutService.data.given_name }} has made {{ ProfileAwardService.awards.oa.level_justification }}"
          data-original-title="{{ ProfileAwardService.awards.oa.level_name }} level award"
          ng-show="ProfileAwardService.awards.oa.level>0">

        <span class="icon level-{{ ProfileAwardService.awards.oa.level }}">
           <i class="icon-unlock-alt"></i>
        </span>
        <span class="text">{{ ProfileAwardService.awards.oa.name }}</span>

     </span>
  </div>


  <div class="award-container" ng-show="security.isLoggedIn(url_slug) && ProfileAwardService.awards.oa.award_badge">
     <tweet-this text="I got a new badge on my Impactstory profile: {{ ProfileAwardService.awards.oa.level_name }}-level {{ ProfileAwardService.awards.oa.name }}!"></tweet-this>
     <span class="profile-award"
          data-placement="auto"
          data-content="You've made {{ ProfileAwardService.awards.oa.level_justification }} Nice work! <div class='call-to-action'>{{ ProfileAwardService.awards.oa.call_to_action }}.</div>"
          data-original-title="{{ ProfileAwardService.awards.oa.level_name }} level award"
          ng-show="ProfileAwardService.awards.oa.level>0">

        <span class="icon level-{{ ProfileAwardService.awards.oa.level }}">
           <i class="icon-unlock-alt"></i>
        </span>
        <span class="text">{{ ProfileAwardService.awards.oa.name }}</span>

     </span>
  </div>

</li>
