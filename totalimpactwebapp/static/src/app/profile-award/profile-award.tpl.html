<div class="award-container" ng-show="!currentUserIsProfileOwner() && profileAward.award_badge">
   <span class="profile-award"
        ng-controller="ProfileAwardCtrl"
        popover="{{ user.about.given_name }} has made {{ profileAward.level_justification }}"
        popover-title="{{ profileAward.level_name }} level award"
        popover-trigger="hover"
        popover-placement="bottom"
        ng-show="profileAward.level>0">

      <span class="icon level-{{ profileAward.level }}">
         <i class="icon-unlock-alt"></i>
      </span>
      <span class="text">{{ profileAward.name }}</span>

   </span>
</div>

<div class="award-container" ng-show="currentUserIsProfileOwner() && profileAward.award_badge">
   <span class="profile-award"
        ng-controller="ProfileAwardCtrl"
        popover="You've made {{ profileAward.level_justification }} Nice work! <div class='call-to-action'>{{ profileAward.needed_for_next_level }} {{ profileAward.call_to_action }}</div>"
        popover-title="{{ profileAward.level_name }} level award"
        popover-trigger="hover"
        popover-placement="bottom"
        ng-show="profileAward.level>0">

      <span class="icon level-{{ profileAward.level }}">
         <i class="icon-unlock-alt"></i>
      </span>
      <span class="text">{{ profileAward.name }}</span>

   </span>
   <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://impactstory.org/{{ url_slug }}" data-text="I got a new badge on my Impactstory profile: {{ profileAward.level_name }}-level {{ profileAward.name }}!" data-via="impactstory" data-count="none"></a>
</div>
