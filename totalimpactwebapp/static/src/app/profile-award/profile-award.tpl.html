<div class="award-container" ng-show="!security.isLoggedIn(url_slug) && profileAward.award_badge">
   <span class="profile-award"
        ng-controller="ProfileAwardCtrl"
        data-content="{{ profile.given_name }} has made {{ profileAward.level_justification }}"
        data-original-title="{{ profileAward.level_name }} level award"
        ng-show="profileAward.level>0">

      <span class="icon level-{{ profileAward.level }}">
         <i class="icon-unlock-alt"></i>
      </span>
      <span class="text">{{ profileAward.name }}</span>

   </span>
</div>

<div class="award-container" ng-show="security.isLoggedIn(url_slug) && profileAward.award_badge">
   <span class="profile-award"
        ng-controller="ProfileAwardCtrl"
        data-content="You've made {{ profileAward.level_justification }} Nice work! <div class='call-to-action'>{{ profileAward.needed_for_next_level }} {{ profileAward.call_to_action }}</div>"
        data-original-title="{{ profileAward.level_name }} level award"
        ng-show="profileAward.level>0">

      <span class="icon level-{{ profileAward.level }}">
         <i class="icon-unlock-alt"></i>
      </span>
      <span class="text">{{ profileAward.name }}</span>

   </span>
   <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://impactstory.org/{{ url_slug }}?utm_source=sb&utm_medium=twitter" data-text="I got a new badge on my Impactstory profile: {{ profileAward.level_name }}-level {{ profileAward.name }}!" data-via="impactstory" data-count="none"></a>
</div>
