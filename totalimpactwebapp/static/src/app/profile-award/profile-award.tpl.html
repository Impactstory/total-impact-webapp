<div class="profile-award"
     ng-controller="ProfileAwardCtrl"
     popover="{{ profileAward.level_justification }}"
     popover-trigger="hover"
     popover-placement="bottom"
     ng-show="profileAward.level>0">

   <span class="icon level-{{ profileAward.level }}">
      <i class="icon-unlock-alt"></i>
   </span>
   <span class="text">{{ profileAward.name }}</span>

</div>
