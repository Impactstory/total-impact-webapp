<div class="modal-header">
   <h4>Embed profile</h4>
   <a class="dismiss" ng-click="$close()">&times;</a>
</div>
<div class="modal-body embed">
   <label>
        <input type="radio" name="embed-type"
               value="link" ng-model="embed.type" />
      <span class="text">Embed a <br><strong>link to this profile</strong></span>
      <img src="static/img/impactstory-logo.png" alt="Impactstory logo"/>
    </label>

   <label>
        <input type="radio" name="embed-type"
               value="profile" ng-model="embed.type" />
      <span class="text">Embed this <br><strong>whole profile at full size</strong></span>
      <img src="static/img/embedded-profile-example.png" alt="Impactstory profile"/>
    </label>


   <div class="code">
      <div class="embed-profile" ng-show="embed.type=='profile'">
         <h3>Paste this code in your page source HTML:</h3>
         <textarea rows="3">&lt;iframe src="{{ baseUrl() }}/embed/{{ userSlug }}" width="100%" height="600"&gt;&lt;/iframe&gt;</textarea>
      </div>
      <div class="embed-link" ng-show="embed.type=='link'">
         <h3>Paste this code in your page source HTML:</h3>
         <textarea rows="3">&lt;a href="{{ baseUrl() }}/{{ userSlug }}"&gt;&lt;img src="{{ baseUrl() }}/logo/small" width="200" /&gt;&lt;/a&gt;</textarea>
      </div>

   </div>



</div>
