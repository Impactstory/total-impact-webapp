<div class="modal-header">
   <h4>Embed profile</h4>
   <a class="dismiss" ng-click="$close()">&times;</a>
</div>
<div class="modal-body">
   <p>To embed this profile, copy and paste the code snippet below into the source HTML of your page:</p>
   <textarea rows="3">&lt;iframe src="{{ baseUrl() }}/embed/{{ userSlug }}" width="100%" height="600"&lt;/iframe&gt;</textarea>
</div>
