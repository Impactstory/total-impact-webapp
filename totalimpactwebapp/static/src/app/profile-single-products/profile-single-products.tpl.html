<div class="profile-single-products profile-subpage" >
   <div class="profile-single-products-header profile-subpage-header">
      <div class="wrapper">
         <a back-to-profile></a>
         <h1 class="instr">Import individual products</h1>
         <h2>Add products to Impactstory profile one-by-one. For easier importing,
            link your external accounts and we'll sync them automatically.</h2>
      </div>
   </div>

   <div class="profile-single-products-body">
      <div class="wrapper">
         <form name="import-single-products"
               ng-submit="onSubmit()"
               ng-controller="ImportSingleProductsFormCtrl">
            <textarea class="form-control"
                      name="single-produts"
                      ng-model="newlineDelimitedProductIds"
                      id="single-products-importer"></textarea>
            <save-buttons action="Import"></save-buttons>
         </form>

         <div class="id-sources">
             <h3>Paste in IDs from any of these sources:</h3>
            <ul class="accepted-ids">
               <li><img src="/static/img/logos/pubmed.png" /></li>
               <li><img src="/static/img/logos/dataset.png" /></li>
               <li><img src="/static/img/logos/crossref.jpg" /></li>
               <li><img src="/static/img/logos/dryad.png" /></li>
               <li><img src="/static/img/logos/figshare.png" /></li>
               <li><img src="/static/img/logos/github.png" /></li>
               <li><img src="/static/img/logos/products-by-url.png" /></li>
               <li><img src="/static/img/logos/slideshare.png" /></li>
               <li><img src="/static/img/logos/vimeo.png" /></li>
               <li><img src="/static/img/logos/youtube.png" /></li>
            </ul>
         </div>
      </div>



   </div>

</div>
