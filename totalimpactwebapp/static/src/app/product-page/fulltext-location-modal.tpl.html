<div class="modal-header">
   <button type="button" class="close" ng-click="$dismiss()">&times;</button>
   <h3>Embed from URL</h3>
</div>
<div class="modal-body free-fulltext-url">

   <div class="add-link">
      <!--
      <p>Do you already have a free version of this article, outside any paywalls?
         Nice! You can embed it via URL.
      </p>
      -->

      <form
              name="freeFulltextUrlForm"
              novalidate
              ng-submit="onSave()"
              ng-controller="freeFulltextUrlFormCtrl">
         <div class="input-group">
            <span class="input-group-addon icon-globe"></span>
            <input
                    class="free-fulltext-url form-control"
                    type="url"
                    name="freeFulltextUrl"
                    required
                    placeholder="Paste the link to PDF or image file here"
                    ng-model="free_fulltext_url" />
         </div>
         <save-buttons ng-show="freeFulltextUrlForm.$valid && freeFulltextUrlForm.$dirty"
                       valid="freeFulltextUrlForm.$valid"></save-buttons>

      </form>
   </div>
</div>
