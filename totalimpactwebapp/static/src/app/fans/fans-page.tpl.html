<div class="collection-page fans-page">

   <div class="header">
      <div class="header-content fans-header-content">

         <h2>
            <span class="count">
               {{ FansService.data.tweeters.length }}
            </span>
            <span class="text">
               fans
            </span>
            <span class="based-on">
               based on people who've tweeted your work
            </span>
         </h2>
      </div>
   </div>


   <ul>
      <li ng-repeat="tweeterObj in FansService.data.tweeters | limitTo: 10">

         <h4>{{ tweeterObj.about.name }}: {{ tweeterObj.tweets.length }} tweets.</h4>

      </li>

   </ul>

</div>
