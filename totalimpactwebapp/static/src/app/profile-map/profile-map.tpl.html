<div id="profile-map-page">
   <h2>Impact map</h2>

   <div class="main-content">
      <div id="profile-map" class="impact-map"></div>

      <div class="map-stats">
         <table>
            <tr>
               <th>Country <i class="fa fa-sort"></i></th>
               <th>Impact events <i class="fa fa-sort"></i></th>
               <th>Impact concentration <i class="fa fa-sort"></i></th>
            </tr>
            <tr ng-repeat="country in countries">
               <td class="f16">
                  <span class="flag {{ country.iso_code.toLowerCase() }}"></span>
                  {{ country.name }}
               </td>
               <td>{{ country.event_sum }}</td>
               <td>{{ country.impact_per_million_internet_users.toFixed(2) }}</td>
            </tr>



         </table>



      </div>

   </div>


</div>
