<div class="collection-page country-page">

   <div class="header">
      <div class="header-content country-header-content">

         <h2 class="f16">
            <span class="intro-text">
               <span class="count">
                  <span class="val" ng-show="Collection.len()">
                     {{ Collection.len() }}
                  </span>
                  products
               </span>
                with impacts in
            </span>
            <span class="text">
               {{ countryName }}
               <span class="flag {{ countryCode.toLowerCase() }}"></span>
            </span>
            <span class="based-on">
               based on tweets, Mendeley readers, and Impactstory views
            </span>
         </h2>
      </div>
   </div>

   <div class="collection-container" ng-include="'collection-page/collection-section.tpl.html'"></div>

</div>
