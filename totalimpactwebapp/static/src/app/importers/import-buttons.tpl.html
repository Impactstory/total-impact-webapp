<div class="buttons-group import-buttons">
   <div class="buttons" ng-show="!isLoading()">
      <button
              class="btn btn-primary"
              ng-disabled="!isValid()"
              type="submit">
         Save
      </button>
      <button
              class="btn btn-default"
              ng-click="onCancel()">
         Cancel
      </button>
   </div>
   <div class="working" ng-show="isWorking()">
      <i class="icon-refresh icon-spin"></i>
      <span class="text">Importing...</span>
   </div>
</div>
