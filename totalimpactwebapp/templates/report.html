<!DOCTYPE html>
<html>
<head>
   <title>Your Impactstory report</title>
</head>
<body>
   <div class="header">
      <img src="https://impactstory.org/static/img/impactstory-logo-sideways.png" alt="Impactstory logo"/>
      <h1>Your new research impacts this week</h1>
      <h2>
         <img src="https://www.gravatar.com/avatar/{{ user.email_hash }}?s=110&d=mm" alt="user avatar"/>
         <span class="name">{{ user.given_name }} {{ user.surname }}</span>
         <a class="link-to-profile" href="https://impactstory.org/{{ user.url_slug }}">(impactstory.org/{{ user.url_slug }})</a>
      </h2>
   </div>
   <div class="cards">
      {% for card in cards %}
      <div class="card">
         {{ card.to_html() | safe }}
      </div>
      {% endfor %}
   </div>
   <div class="footer">
      <span class="change-settings">
         <a class="unsubscribe" href="https://impactstory.org/settings/notifications">Unsubscribe</a> |
         <a class="modify" href="https://impactstory.org/settings/notifications">Change email frequency</a>
      </span>
   </div>
</body>
</html>
