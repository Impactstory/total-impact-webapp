       {% include 'import-products.html' %}

       <div class="import-products">
          <form class="importers register" id="make-collection" accept-charset="utf-8" action="creating" method="POST" autocomplete="on">
             <h3><span class="step-number">3:</span> Add profile info</h3>
             <div class="inline-register">
                <div class="form-item control-group email register ready">
                   <label class="control-label">
                      <span class="working"><img src="{{ url_for('static', filename='img/ajax-loader.gif') }}" />Checking</span>
                      <span class="main">
                         <i class="icon-asterisk ready"></i>
                         <i class="icon-check success"></i>
                         <i class="icon-exclamation-sign error"></i>
                         Email</span>
                      <span class="working">availability...</span>
                      <span class="success">available.</span>
                      <span class="error">already taken...</span>
                   </label>
                   <div class="controls">
                      <input id="username" name="username" class="username register email required" type="text" placeholder="email" />
                   </div>
                </div>

                <div class="form-item control-group register password ready">
                   <label class="control-label">
                      <span class="main">
                         <i class="icon-asterisk ready"></i>
                         <i class="icon-check success"></i>Password (at least 4 characters)</span>
                   </label>
                   <div class="controls">
                      <input id="password" name="password" type="password" placeholder="password" class="password required"/>
                   </div>
                </div>

                <div class="form-item control-group ready" id="collection-name">
                   <label class="control-label" ><span class="main">
                      <i class="icon-asterisk ready"></i>
                      <i class="icon-check success"></i>
                      Your name:</span>
                   </label>
                   <div class="controls form-inline names">
                      <input type="text" class="name given no-input-yet input-large required"  placeholder="First name"/>
                      <input type="text" class="name surname no-input-yet input-large required"  placeholder="Last name"/>
                   </div>
                </div>

                <div class="indicator">
                   <p id="artcounter">You've imported <span class="count">0</span> <br>products.</p>
                </div>

                <div class="form-item control-group submit inactive">
                   <div class="controls">
                      <button name="run" type="submit" id="go-button" class="create ready btn btn-large btn-primary">Make my profile</button>
                      <span class="working go"><i class="icon-refresh icon-spin icon-2x"></i>working...</span>
                   </div>
                   <input type="hidden" id="user-dict-json" name="user-dict-json" />

                </div>



             </div>



          </form>
       </div>

        <div class="clearfix">&nbsp;</div>
    </div>

</div><!-- END input -->


{% endblock %}
