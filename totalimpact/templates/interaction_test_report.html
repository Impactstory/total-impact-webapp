<!DOCTYPE html>
<html>
    <head>
        <title>{{ report.action }} test '{{ report.name }}'</title>
        <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
       <style type="text/css">
          span.key{width: 140px; display:inline-block; text-align: right; margin-right: 5px; font-weight: bold}
          span.value{color:#555;}
          body{margin:0; padding:0; line-height: 1.4; font-family:arial, sans-serif}
          h1 { background: #333; color: #eee; margin:0; padding: 50px; font-size:40px; text-align: center;}
          p, ul {width:400px; margin: 20px auto; font-size: 30px;}
          ul {margin-top: 100px;}
          li {list-style-type: none; width: 800px;}
          a {font-weight: bold;}
       </style>
    </head>
    <body>
        <h1>Report for {{ report.action }} interaction '{{ report.name }}'</h1>
        <ul>
           {% for key, value in report.iteritems() %}
           <li id="{{ key }}"><span class="key">{{ key }}:</span><span class="value">{{ value }}</span></li>
           {% endfor %}
        </ul>
        <p><a href="{{ report.url }}">view collection in webapp</a></p> <!-- hack to make it easier for StillAlive to test this -->
    </body>
</html>
